<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <header>
        <h1>Markdown Preview</h1>
    </header> 
    <main class="container">
        <div class="editor-section">
            <div class="section-header">
                <h2>Markdown</h2>
                <button id="clearButton">Delete</button>
            </div>
            <textarea id="markdownInput" placeholder="Type your markdown here..."></textarea>
        </div>
        <div class="preview-section">
            <div class="section-header">
                <h2>Preview</h2>
            </div>
            <div id="preview"></div>
        </div>
    </main>
    <footer>
        <p>Markdown Preview &copy; 2025 by Piyush</p>
      </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js" integrity="sha512-rPuOZPx/WHMHNx2RoALKwiCDiDrCo4ekUctyTYKzBo8NGA79NcTW2gfrbcCL2RYL7RdjX2v9zR0fKyI4U4kPew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
